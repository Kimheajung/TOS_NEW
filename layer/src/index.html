<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- for IE Rendering -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>포트폴리오</title>
		<link rel="stylesheet" type="text/css" href="css/header.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/header.js"></script>

	</head>
	<body>
		<!-- wrapper -->
		<div class="wrapper">
			<!-- header -->
			<header>
				<!-- logo area -->
				<div class="header">
					<div class="logoArea">
						<!-- logo -->
						<div class="logoWrap">
							<a href="#none" class="headerLogo">
								<img src="../images/logo.png" alt="logo">
							</a>
						</div>
						
						<!-- 메뉴 영역 -->
						<div class="topMenu">
							<ul class="ul">
								<li class="after">
									<a href="#none" class="headMenu">
										<span class="hederIcon01"></span>
										<span>사용자</span>
									</a>
								</li>
								<li class="after">
									<a href="#none" class="headMenu">
										<span class="hederIcon02"></span>
										<span>메뉴1</span>
									</a>
								</li>
								<li class="after">
									<a href="#none" class="headMenu">
										<span class="hederIcon03"></span>
										<span>메뉴22</span>
									</a>
								</li>
								<li class="after">
									<a href="#none" class="headMenu">
										<span class="hederIcon04"></span>
										<span>메뉴333</span>
									</a>
								</li>
							</ul>
							<!-- 로그인 메뉴 -->
							<div class="headerLayer profile" style="height:214px;">
								<button type="button" class="layerCloseBtn">닫기</button>
								<ul>
									<li><a href="#none">사용자 메뉴1</a></li>
									<li><a href="#none">사용자 메뉴2</a></li>
									<li><a href="#none">사용자 메뉴3</a></li>
									<li><a href="#none">사용자 메뉴4</a></li>
									<li><a href="#none">로그아웃</a></li>
								</ul>
							</div>
							<!-- 알림 -->
							<div class="headerLayer popLayer">
								<button type="button" class="layerCloseBtn">닫기</button>
								<div class="layerTit"><h2>메뉴1</h2></div>
							</div><!-- headerLayer -->
							<!-- 쪽지 -->
							<div class="headerLayer popLayer pop02">
								<button type="button" class="layerCloseBtn">닫기</button>
								<div class="layerTit"><h2>메뉴22</h2></div>
							</div><!-- headerLayer -->
							<!-- 내글소식 -->
							<div class="headerLayer popLayer pop03">
								<button type="button" class="layerCloseBtn">닫기</button>
								<div class="layerTit"><h2>메뉴333</h2></div>
							</div><!-- //headerLayer -->
						</div><!-- //topMenu -->
					</div><!-- //logoArea -->
				</div>

				<!-- main menu -->
				<div class="menuArea">
					<div class="container">
						<div class="leftArea">
							<ul class="leftMenu">
								<li>
									<a href="#none" class="menuOpen"></a>
								</li>
							</ul>
						</div>
						<!-- main menu -->
						<nav id="mainMenu" class="mainMenu">
							<ul class="main">
								<!-- 코센 -->
								<li><a href="#none">소개</a></li>
								<!-- 알림 -->
								<li><a href="#none">대메뉴2</a></li>
								<!-- 동향 -->
								<li><a href="#none">대메뉴3</a></li>
								<!-- 지식나눔 -->
								<li><a href="#none">대메뉴4</a></li>
								<!-- 회원네트워크 -->
								<li><a href="#none">대메뉴5</a></li>
							</ul>
						</nav>
					</div> <!-- container -->
				</div> <!-- menuArea -->
			</header>

			<!-- 메인 컨텐츠 -->
			<div id="mainContents">
				<div class="main" style="margin:20px auto; width:1080px; height:900px; background:#eee;">
					<div style="text-align:center; font-size:25px; color:#000;">
						메인
					</div>
				</div>
			</div> <!-- mainContents -->

			<!-- footer : 임시로 넣은 것이고, 개발 시에는 기존 풋터 사용해 주세요. -->
			<footer style="margin:0 auto; width:1080px; height:70px; background:blue;">
				<div style="text-align:center; font-size:25px; color:#fff;">
					footer
				</div>
			</footer>
		</div> <!-- wrapper -->

	</body>
</html>
